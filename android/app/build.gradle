apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services' // <-- Added for Firebase

android {
    namespace "com.momochikuu.loveapp"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.momochikuu.loveapp"
        minSdkVersion 21 // <-- Ensure minSdkVersion is 21
