workflows:
  chikuu_flutter_build:
    name: Chikuu Flutter Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      android:
        image: default
      cocoapods: default
    scripts:
      - name: Get Flutter packages
        script: flutter pub get
      - name: Build APK
        script: flutter build apk --release
      # If you also want an iOS build, uncomment below (needs Apple developer account)
      # - name: Build iOS
      #   script: flutter build ios --release --no-codesign
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - your@email.com
