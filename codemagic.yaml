workflows:
  android-release:
    name: "Chikuu Android Build"
    max_build_duration: 60
    environment:
      android: latest
      java: 17
    scripts:
      - name: "Clean Project"
        script: ./gradlew clean
      - name: "Build Release APK"
        script: ./gradlew assembleRelease
    artifacts:
      - app/build/outputs/apk/release/app-release.apk
